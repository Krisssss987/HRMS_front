<div class="container-fluid rounded bg-white mt-3">
   <div class="container-fluid">
    
    <div class="row">
      <mat-card class="col-lg-12 col-md-12 col-sm-12">
        <mat-card-header class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-between">
          <h1 class="mx-auto">My certificates</h1>
          <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" matTooltip="add certificate">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-header>
        <mat-divider></mat-divider>
      </mat-card>
    </div>
    <div class="row d-flex justify-content-between mt-2">
      <mat-card class="col-lg-2 col-md-2 col-sm-12">
        <mat-card-header>
          <mat-card-title>ID Card</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="primary" (click)="downloadIDCard()">Download</button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="col-lg-2 col-md-2 col-sm-12">
        <mat-card-header>
          <mat-card-title>Offer Letter</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="primary" (click)="downloadOfferLetter()">Download</button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="col-lg-2 col-md-2 col-sm-12">
        <mat-card-header>
          <mat-card-title>Term Sheet</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="primary" (click)="downloadTermSheet()">Download</button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="col-lg-2 col-md-2 col-sm-12">
        <mat-card-header>
          <mat-card-title>Certification</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="primary" (click)="downloadCertification()">Download</button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="col-lg-2 col-md-2 col-sm-12">
        <mat-card-header>
          <mat-card-title>Application Letter</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="primary" (click)="downloadApplicationLetter()">Download</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  
</div>
