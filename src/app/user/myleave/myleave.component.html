<div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
        <mat-card>
          <mat-card-header style="text-align: center;">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12 d-flex justify-content-center">
            <mat-icon aria-hidden="false" class="mt-1" aria-label="Example home icon" fontIcon="assignment"></mat-icon>
            <h2 class="mx-2">Leave History</h2>
          </div>
          </mat-card-header>
        </mat-card>
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
     <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6">
        <mat-card>
            <mat-card-content>Total Leave Days till Now</mat-card-content>
          </mat-card>
     </div>
     <br>
     <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6">
        <mat-card>
            <mat-card-content>Total Pending Leave Days</mat-card-content>
          </mat-card>
     </div>
    </div>
    
    <div class="row mt-3">
    <div class="card">
      <div class="card-body">         
          <div class="example-container">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
    </div>
</div>
