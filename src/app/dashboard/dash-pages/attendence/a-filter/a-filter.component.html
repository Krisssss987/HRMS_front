<div class="container-fluid">
    <div class="row model-head mb-2">
      <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
        <div class="model-title">Attendance Filter</div>
      </div>
    </div>
    <form class="row">  
      <div class="col-md-12 mb-2">
        <mat-form-field class="col-12 col-sm-12 col-lg-12">
            <mat-label>From</mat-label>
            <input matInput  [formControl]="StartDate" [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-12  col-sm-12 col-lg-12">
            <mat-label>To</mat-label>
            <input matInput [formControl]="EndDate" [matDatepickerFilter]="myFilter" [matDatepicker]="picker2">
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      </div>
      <div class="row">
        <div class="col-xl-6 col-md-6 col-sm-12">
          <button mat-raised-button mat-dialog-close class="w-100 mt-1">Close</button>
        </div>
        <div class="col-xl-6 col-md-6 col-sm-12">
          <button mat-raised-button style="background: rgb(45, 160, 160);" class="w-100 mt-1" type="submit"
        >Save</button>
        </div>
      </div>
    </form>
  </div>
