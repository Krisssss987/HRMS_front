<div class="container-fluid">
  <div class="container-fluid">
    <div class="row mt-5">
      <mat-form-field class="col-12 col-sm-6 col-lg-2">
            <mat-label>From</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-12  col-sm-6 col-lg-2">
            <mat-label>To</mat-label>
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker2">
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      
      <mat-form-field class="col-12  col-sm-6 col-lg-2">
        <input matInput (keyup)="applyFilter($event)" placeholder="search">


      </mat-form-field>
    </div>
    <div class="row">
      <div class="card">
        <h2 class="mt-2">Attendance details</h2>
        <div class="card-body">          
          <div class="example-container">
          
            <table mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="Employee_ID">
                <th mat-header-cell *matHeaderCellDef> Employee ID</th>
                <td mat-cell *matCellDef="let element"> {{element.Employee_ID}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="EmployeeName">
                <th mat-header-cell *matHeaderCellDef>Employee Name</th>
                <td mat-cell *matCellDef="let element"> {{element.EmployeeName}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
              </ng-container>
              <ng-container matColumnDef="InTime">
                <th mat-header-cell *matHeaderCellDef>In Time</th>
                <td mat-cell *matCellDef="let element"> {{element.InTime}} </td>
              </ng-container>
              <ng-container matColumnDef="OutTime">
                <th mat-header-cell *matHeaderCellDef> Out Time </th>
                <td mat-cell *matCellDef="let element"> {{ element.OutTime}} </td>
              </ng-container>
              
              <ng-container matColumnDef="TotalHours">
                <th mat-header-cell *matHeaderCellDef>Total Hours</th>
                <td mat-cell *matCellDef="let element"> {{ element.TotalHours }} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
      </div> 
    </div>
  </div>
</div>
