<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
      <mat-card>
        <mat-card-header class="header-container">
          <mat-icon aria-hidden="false" class="mt-1" aria-label="Example home icon" fontIcon="assignment"></mat-icon>
          <div class="center-container">
            <h2 class="mx-2">Attendance Details</h2>
          </div>
          <div class="end-container ">
            <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="openTimeFilterDialog()">
              <mat-icon>add_devices</mat-icon>
            </button>
          </div>
        </mat-card-header>
        
     <!-- Divider line -->
        <mat-divider></mat-divider>
        <mat-card-content class="mt-3" >
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <section class="example-container" tabindex="0">
          <table mat-table [dataSource]="dataSource">
          
            <!-- Emp_title Column -->
            <ng-container matColumnDef="Employee_ID">
              <th mat-header-cell *matHeaderCellDef> Employee ID</th>
              <td mat-cell *matCellDef="let element"> {{element.Employee_ID}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="EmployeeName">
              <th mat-header-cell *matHeaderCellDef>Employee Name</th>
              <td mat-cell *matCellDef="let element"> {{element.EmployeeName}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="Role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
            </ng-container>
            <ng-container matColumnDef="InTime">
              <th mat-header-cell *matHeaderCellDef>In Time</th>
              <td mat-cell *matCellDef="let element"> {{element.InTime}} </td>
            </ng-container>
            <ng-container matColumnDef="OutTime">
              <th mat-header-cell *matHeaderCellDef> Out Time </th>
              <td mat-cell *matCellDef="let element"> {{ element.OutTime}} </td>
            </ng-container>
            
            <ng-container matColumnDef="TotalHours">
              <th mat-header-cell *matHeaderCellDef>Total Hours</th>
              <td mat-cell *matCellDef="let element"> {{ element.TotalHours }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
               <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </section>
          
        </mat-card-content>
        <mat-paginator [length]="200" [pageSizeOptions]="[10, 15]" aria-label="Select page">
        </mat-paginator>
      </mat-card>
      </div>
  </div>
</div>
