<div class="container-fluid">
  <div class="container-fluid">
    <div class="row mt-5">
      <mat-form-field class="col-12  col-sm-6 col-lg-2">
        <input matInput (keyup)="applyFilter($event)" placeholder="search">
      </mat-form-field>
    </div>
    <div class="row">
      <div class="card">
        <div class="d-flex justify-content-between">
        <h2 class="mt-2">Attendance details</h2>
        <!--button was here  -->
      </div>
      <div class="card-body">          
        <div class="example-container">
        
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <ng-container matColumnDef="symbo">
              <th mat-header-cell *matHeaderCellDef> Symbo </th>
              <td mat-cell *matCellDef="let element"> {{element.symbo}} </td>
            </ng-container>
            <ng-container matColumnDef="extraColumn1">
              <th mat-header-cell *matHeaderCellDef> Extra Column 1 </th>
              <td mat-cell *matCellDef="let element"> {{ element.extraColumn1 }} </td>
            </ng-container>
            
            <ng-container matColumnDef="extraColumn2">
              <th mat-header-cell *matHeaderCellDef> Extra Column 2 </th>
              <td mat-cell *matCellDef="let element"> {{ element.extraColumn2 }} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
      </div>
      </div> 
    </div>
  </div>
</div>
