<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
      <mat-card>
        <mat-card-header>
        <div class="col-lg-10 col-md-10 col-sm-10 d-flex justify-content-center">
          <mat-icon aria-hidden="false" class="mt-1" aria-label="Example home icon" fontIcon="assignment"></mat-icon>
          <h2 class="mx-2">Task sheet</h2>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 d-flex justify-content-end">
          <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="openAssignTaskDialog()" >
            <mat-icon>add_devices</mat-icon>
          </button>
        </div>
      </mat-card-header>
     <!-- Divider line -->
        <mat-divider></mat-divider>
        <mat-card-content class="mt-3" >
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <section class="example-container" tabindex="0">
          <table mat-table [dataSource]="dataSource">
          
            <!-- Emp_title Column -->
            <ng-container matColumnDef="Emp_title">
              <th mat-header-cell *matHeaderCellDef> Employee title </th>
              <td mat-cell *matCellDef="let element"> {{element.Emp_title}} </td>
            </ng-container>
          
            <!-- title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Project title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

             <!-- Assigned Column -->
             <ng-container matColumnDef="assigned">
              <th mat-header-cell *matHeaderCellDef> Assign Date </th>
              <td mat-cell *matCellDef="let element"> {{element.assigned}} </td>
            </ng-container>
          
            <!-- deadline Column -->
            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef> Deadline </th>
              <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
            </ng-container>
          
            <!-- status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="remarks">
              <th mat-header-cell *matHeaderCellDef> Remarks </th>
              <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"> 
             <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>delete</mat-icon>
          </button>
             </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
               <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        </section>
          
        </mat-card-content>
        <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
        </mat-paginator>
      </mat-card>
      </div>
  </div>
</div>
