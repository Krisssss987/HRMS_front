<div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-sm-12 col-md-12 mt-3">   
              <h1 class="text-center"><b>Timesheet</b></h1>
            </div>
            
        </div>            

        <div class="row mt-2">
            <div class="col-12 col-sm-12 col-sm-12 col-md-12">
                <div class="d-flex justify-content-between">
                     <mat-form-field appearance="outline">
                        <input matInput placeholder="Search">
                     </mat-form-field>

                     <mat-form-field appearance="outline">
                         <mat-label>Create Timesheet</mat-label>
                         <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                         <mat-datepicker #picker></mat-datepicker>
                         <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
                    </mat-form-field>
                </div>
            </div>
        </div>
  
        <div class="card">
          <div class="card-body">          
            <div class="example-container">
            
              <table mat-table [dataSource]="dataSource">
        
                <!-- Project Title Column -->
                <ng-container matColumnDef="ProjectTitle">
                  <th mat-header-cell *matHeaderCellDef>Project Title</th>
                  <td mat-cell *matCellDef="let element">{{ element.ProjectTitle }}</td>
                </ng-container>
            
                <!-- Status Column -->
                <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef>Status</th>
                  <td mat-cell *matCellDef="let element">{{ element.Status }}</td>
                </ng-container>
            
                <!-- Submitted Date Column -->
                <ng-container matColumnDef="SubmittedDate">
                  <th mat-header-cell *matHeaderCellDef>Submitted Date</th>
                  <td mat-cell *matCellDef="let element">{{ element.SubmittedDate }}</td>
                </ng-container>
            
                <!-- Timesheet Date Column -->
                <ng-container matColumnDef="TimesheetDate">
                  <th mat-header-cell *matHeaderCellDef>Timesheet Date</th>
                  <td mat-cell *matCellDef="let element">{{ element.TimesheetDate }}</td>
                </ng-container>
                
                <!-- Remarks Column -->
                <ng-container matColumnDef="Remarks">
                  <th mat-header-cell *matHeaderCellDef>Remarks</th>
                  <td mat-cell *matCellDef="let element">{{ element.Remarks }}</td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        </div>
        
</div>
