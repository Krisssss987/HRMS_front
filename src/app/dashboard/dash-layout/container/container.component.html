<mat-toolbar class="h-10">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>

    <span> SenseLive - HRMS</span>
    <span class="example-spacer"></span>

    <div class="d-flex flex-row-reverse ">
    <button class="btn" type="button" mat-mini-fab style="background-color: whitesmoke;" aria-label="logout" (click)="logout()" routerLink="/login/login">
      <mat-icon style="color: black;">exit_to_app</mat-icon>
    </button>
    </div>
</mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8 ">
      <img
        class="avatar"
        src="..\..\..\assets\img\logo.ico"
      />
  
      <h4 class="name">SenseLive - HRMS</h4>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/sa/dashboard">
        <mat-icon>home</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-button class="menu-button" routerLink="/sa/attendance">
        <mat-icon>class</mat-icon>
        <span>Attendence</span>
      </button>
      <button mat-button class="menu-button" routerLink="/sa/management">
        <mat-icon>assignment_ind</mat-icon>
        <span>Management</span>
      </button> 
      <button mat-button class="menu-button" routerLink="/sa/timesheet">
        <mat-icon>schedule</mat-icon>
        <span>Time</span>
      </button>       
      <button mat-button class="menu-button" routerLink="/sa/leave">
        <mat-icon>schedule</mat-icon>
        <span>Leave</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
