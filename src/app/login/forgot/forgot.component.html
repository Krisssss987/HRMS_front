<div class="container">
  <div class="row">
    <div class="forgot-box pt-2">
      <mat-card class="forgot-card" style="align-items: center;">
        <mat-card-header style="align-items: center; color:rgb(42,160,160);" ><h2><b>Forgot Password</b></h2></mat-card-header>
        <mat-card-content style="text-align: center;">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 col-sm-12 col-md-12 col-xl-12">
                <mat-form-field class="form-feild">
                  <mat-label>Username and Email</mat-label>
                  <input matInput placeholder="pat@example.com" [formControl]="email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>
            <br> 
              <button mat-raised-button style="background-color:rgb(42,160,160); color: whitesmoke;" (click)="submit()" [disabled]="loading">{{loadingMessage}}</button>
            </div>
            <br>
            <div class="row">
              <div class="col-lg-12 col-sm-12 col-md-12 col-xl-12">
              <a style="text-decoration: none; color: grey;" routerLink="/login/login"><h4><b>Remember password? Sign In</b></h4></a>
              </div>
            </div>
          </div>
        </mat-card-content> 
      </mat-card>
    </div>
  </div>  
</div>
