<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-sm- col-sm-6 col-md-3">
        <form class="form-container">

          <div class="form-group">
            <h2 style="color:rgb(42,160,160);" class="text-center"><b>Sign In</b></h2>
            <mat-form-field class="user">
              <mat-label>Enter your Username</mat-label>
              <input matInput placeholder="Shriram" required>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="pw">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          
          <button  style="background-color:rgb(42,160,160); color: whitesmoke;" mat-raised-button class="full-width-button">Sign In</button>

          <div class="row">
            <div class="col">
              <div class="d-flex justify-content-between">
                <a class="link" routerLink="/login/register"><b>Sign Up?</b></a>
                <a class="link" routerLink="/login/forgot"><b>Forgot Password?</b></a>
              </div>
            </div>
          </div>
        </form>
    </div>
      
    </div>
    </div>
